{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Courier</th>
                <th scope="col">Parcels</th>
                <th scope="col">Update</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for pickup in pickups %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ pickup.name }}</td>
                <td>{{ pickup.parcels }}</td>
                <td><button type="button" class="btn btn-warning" onclick="removebtn({{pickup.id}})">Doneâœ…</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
